<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif - Ciri-Ciri Makhluk Hidup</title>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --secondary: #ff9800;
            --accent: #f44336;
            --light: #f5f5f5;
            --dark: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--light);
            border-bottom: 1px solid #ddd;
        }
        
        .question-container {
            padding: 2rem;
        }
        
        .question {
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .question-image {
            text-align: center;
            margin: 1rem 0;
        }
        
        .question-image img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 12px 15px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #f0f0f0;
            border-color: #bdbdbd;
        }
        
        .option.selected {
            background-color: #e8f5e9;
            border-color: var(--primary);
        }
        
        .option.correct {
            background-color: #c8e6c9;
            border-color: var(--primary);
        }
        
        .option.incorrect {
            background-color: #ffcdd2;
            border-color: var(--accent);
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .selected .option-letter {
            background-color: var(--primary);
            color: white;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--light);
            border-top: 1px solid #ddd;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            padding: 2rem;
            text-align: center;
        }
        
        .result-score {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--primary);
        }
        
        .result-feedback {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .result-feedback.excellent {
            background-color: #e8f5e9;
            color: var(--primary);
        }
        
        .result-feedback.good {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .result-feedback.average {
            background-color: #fff8e1;
            color: #f57c00;
        }
        
        .result-feedback.poor {
            background-color: #ffebee;
            color: var(--accent);
        }
        
        .review-questions {
            margin-top: 2rem;
            text-align: left;
        }
        
        .review-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--light);
        }
        
        .review-correct {
            color: var(--primary);
            font-weight: bold;
        }
        
        .review-incorrect {
            color: var(--accent);
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .question-container {
                padding: 1rem;
            }
            
            .navigation {
                padding: 1rem;
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kuis Interaktif</h1>
            <p>Ciri-Ciri Makhluk Hidup - IPA Kelas VII</p>
        </header>
        
        <div class="quiz-info">
            <div class="quiz-timer">Waktu: <span id="timer">10:00</span></div>
            <div class="quiz-progress">Soal: <span id="current-question">1</span>/<span id="total-questions">10</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <!-- Kuis Container -->
        <div id="quiz-container">
            <div class="question-container">
                <div class="question">
                    <div class="question-number">Soal <span id="question-number">1</span></div>
                    <div class="question-text" id="question-text"></div>
                    <div class="question-image" id="question-image"></div>
                </div>
                
                <div class="options" id="options-container">
                    <!-- Options will be inserted by JavaScript -->
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" disabled>Sebelumnya</button>
                <button id="next-btn">Selanjutnya</button>
                <button id="submit-btn" class="hidden">Selesai</button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div id="results-container" class="hidden">
            <div class="result-container">
                <h2>Hasil Kuis</h2>
                <div class="result-score" id="score">0/10</div>
                <div class="result-feedback" id="feedback"></div>
                
                <button id="restart-btn">Ulangi Kuis</button>
                
                <div class="review-questions" id="review-questions">
                    <!-- Review questions will be inserted by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Questions data
        const questions = [
            {
                id: 1,
                text: "Di bawah ini yang termasuk benda mati adalah...",
                options: [
                    { id: 'a', text: "Kucing", correct: false },
                    { id: 'b', text: "Kursi", correct: true },
                    { id: 'c', text: "Pohon", correct: false },
                    { id: 'd', text: "Burung", correct: false }
                ],
                explanation: "Kursi adalah benda mati karena tidak memiliki ciri-ciri kehidupan seperti bernapas, tumbuh, atau berkembang biak."
            },
            {
                id: 2,
                text: "Pertumbuhan pada makhluk hidup ditunjukkan oleh....",
                options: [
                    { id: 'a', text: "Perubahan warna benda", correct: false },
                    { id: 'b', text: "Bertambah besar dan tinggi", correct: true },
                    { id: 'c', text: "Bergerak lebih cepat", correct: false },
                    { id: 'd', text: "Bisa berbicara", correct: false }
                ],
                explanation: "Pertumbuhan pada makhluk hidup ditandai dengan pertambahan ukuran, baik tinggi, berat, atau volume."
            },
            {
                id: 3,
                text: "Ciri makhluk hidup yang menunjukkan perlunya oksigen adalah...",
                options: [
                    { id: 'a', text: "Tumbuh", correct: false },
                    { id: 'b', text: "Bernapas", correct: true },
                    { id: 'c', text: "Bergerak", correct: false },
                    { id: 'd', text: "Berkembang biak", correct: false }
                ],
                explanation: "Bernapas adalah proses pertukaran gas antara makhluk hidup dengan lingkungannya, di mana oksigen diperlukan untuk proses metabolisme."
            },
            {
                id: 4,
                text: "Tumbuhan dapat bergerak dengan cara ...",
                options: [
                    { id: 'a', text: "Melompat ke tempat lain", correct: false },
                    { id: 'b', text: "Mendorong benda mati", correct: false },
                    { id: 'c', text: "Membuka dan menutup daunnya", correct: true },
                    { id: 'd', text: "Berjalan mencari cahaya", correct: false }
                ],
                explanation: "Tumbuhan bergerak secara pasif, seperti membuka dan menutup daun (fotonasti) atau mengarahkan diri ke sumber cahaya (fototropisme)."
            },
            {
                id: 5,
                text: "Salah satu contoh makhluk hidup berkembang biak adalah...",
                options: [
                    { id: 'a', text: "Batu menjadi dua bagian", correct: false },
                    { id: 'b', text: "Ayam bertelur", correct: true },
                    { id: 'c', text: "Meja diukir", correct: false },
                    { id: 'd', text: "Air mengalir ke bawah", correct: false }
                ],
                explanation: "Ayam bertelur adalah contoh perkembangbiakan pada hewan, yang merupakan salah satu ciri makhluk hidup."
            },
            {
                id: 6,
                text: "Ciri makhluk hidup yang membedakannya dengan robot adalah...",
                options: [
                    { id: 'a', text: "Dapat bergerak", correct: false },
                    { id: 'b', text: "Dapat tumbuh dan berkembang", correct: true },
                    { id: 'c', text: "Membutuhkan energi", correct: false },
                    { id: 'd', text: "Dapat merespon rangsang", correct: false }
                ],
                explanation: "Meskipun robot dapat bergerak, merespon rangsang, dan membutuhkan energi, hanya makhluk hidup yang dapat tumbuh dan berkembang secara biologis."
            },
            {
                id: 7,
                text: "Proses fotosintesis pada tumbuhan menunjukkan ciri makhluk hidup, yaitu...",
                options: [
                    { id: 'a', text: "Bergerak", correct: false },
                    { id: 'b', text: "Memerlukan makanan", correct: true },
                    { id: 'c', text: "Berkembang biak", correct: false },
                    { id: 'd', text: "Peka terhadap rangsang", correct: false }
                ],
                explanation: "Fotosintesis adalah proses membuat makanan sendiri dengan bantuan cahaya matahari, yang menunjukkan bahwa tumbuhan memerlukan makanan untuk bertahan hidup."
            },
            {
                id: 8,
                text: "Contoh makhluk hidup yang berkembang biak dengan cara bertelur adalah...",
                options: [
                    { id: 'a', text: "Kucing dan anjing", correct: false },
                    { id: 'b', text: "Burung dan ikan", correct: true },
                    { id: 'c', text: "Manusia dan kera", correct: false },
                    { id: 'd', text: "Pohon dan rumput", correct: false }
                ],
                explanation: "Burung dan ikan adalah contoh hewan yang berkembang biak dengan bertelur (ovipar)."
            },
            {
                id: 9,
                text: "Zat sisa yang dikeluarkan oleh manusia melalui urine adalah...",
                options: [
                    { id: 'a', text: "Oksigen", correct: false },
                    { id: 'b', text: "Karbon dioksida", correct: false },
                    { id: 'c', text: "Urea", correct: true },
                    { id: 'd', text: "Glukosa", correct: false }
                ],
                explanation: "Urea adalah zat sisa metabolisme protein yang dikeluarkan melalui urine oleh ginjal."
            },
            {
                id: 10,
                text: "Tanaman putri malu mengatupkan daunnya ketika disentuh. Hal ini menunjukkan ciri makhluk hidup, yaitu...",
                options: [
                    { id: 'a', text: "Bergerak", correct: false },
                    { id: 'b', text: "Tumbuh", correct: false },
                    { id: 'c', text: "Peka terhadap rangsang", correct: true },
                    { id: 'd', text: "Berkembang biak", correct: false }
                ],
                explanation: "Tanaman putri malu yang mengatupkan daunnya ketika disentuh menunjukkan kepekaan terhadap rangsang (iritabilitas)."
            }
        ];

        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let timeLeft = 600; // 10 minutes in seconds
        let timerInterval;

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const questionImageElement = document.getElementById('question-image');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const restartButton = document.getElementById('restart-btn');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const reviewQuestionsElement = document.getElementById('review-questions');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsElement.textContent = questions.length;
            updateProgressBar();
            startTimer();
            showQuestion(currentQuestionIndex);
        }

        // Start timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show question
        function showQuestion(index) {
            const question = questions[index];
            
            questionNumberElement.textContent = question.id;
            questionTextElement.textContent = question.text;
            currentQuestionElement.textContent = index + 1;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[index] === option.id) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <span class="option-letter">${option.id.toUpperCase()}</span>
                    <span class="option-text">${option.text}</span>
                `;
                
                optionElement.addEventListener('click', () => selectOption(option.id));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevButton.disabled = index === 0;
            nextButton.disabled = false;
            
            if (index === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
            
            updateProgressBar();
        }

        // Select option
        function selectOption(optionId) {
            userAnswers[currentQuestionIndex] = optionId;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
        }

        // Next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }

        // Previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        // Finish quiz
        function finishQuiz() {
            clearInterval(timerInterval);
            calculateScore();
            showResults();
        }

        // Calculate score
        function calculateScore() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] !== null) {
                    const selectedOption = question.options.find(option => option.id === userAnswers[index]);
                    if (selectedOption && selectedOption.correct) {
                        score++;
                    }
                }
            });
        }

        // Show results
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            scoreElement.textContent = `${score}/${questions.length}`;
            
            // Set feedback based on score
            let feedbackText = '';
            let feedbackClass = '';
            
            if (score >= 9) {
                feedbackText = 'Excellent! Pemahaman Anda tentang ciri-ciri makhluk hidup sangat baik.';
                feedbackClass = 'excellent';
            } else if (score >= 7) {
                feedbackText = 'Bagus! Anda telah memahami sebagian besar materi ciri-ciri makhluk hidup.';
                feedbackClass = 'good';
            } else if (score >= 5) {
                feedbackText = 'Cukup baik. Anda memahami beberapa ciri-ciri makhluk hidup, tetapi perlu belajar lebih lanjut.';
                feedbackClass = 'average';
            } else {
                feedbackText = 'Perlu belajar lebih giat. Pelajari kembali materi ciri-ciri makhluk hidup.';
                feedbackClass = 'poor';
            }
            
            feedbackElement.textContent = feedbackText;
            feedbackElement.className = `result-feedback ${feedbackClass}`;
            
            // Show review questions
            reviewQuestionsElement.innerHTML = '<h3>Ulasan Jawaban:</h3>';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer !== null && 
                    question.options.find(option => option.id === userAnswer)?.correct;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                let answerStatus = '';
                if (userAnswer === null) {
                    answerStatus = '<span class="review-incorrect">Tidak dijawab</span>';
                } else if (isCorrect) {
                    answerStatus = '<span class="review-correct">Benar</span>';
                } else {
                    answerStatus = '<span class="review-incorrect">Salah</span>';
                }
                
                const correctAnswer = question.options.find(option => option.correct);
                
                reviewItem.innerHTML = `
                    <p><strong>Soal ${index + 1}:</strong> ${question.text}</p>
                    <p>Jawaban Anda: ${userAnswer ? userAnswer.toUpperCase() : '-'} ${answerStatus}</p>
                    <p>Jawaban yang benar: ${correctAnswer.id.toUpperCase()}. ${correctAnswer.text}</p>
                    <p><em>${question.explanation}</em></p>
                `;
                
                reviewQuestionsElement.appendChild(reviewItem);
            });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            timeLeft = 600;
            
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            initQuiz();
        }

        // Event listeners
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        submitButton.addEventListener('click', finishQuiz);
        restartButton.addEventListener('click', restartQuiz);

        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
